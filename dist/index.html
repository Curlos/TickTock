<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styleSideHeader.css">
  <link rel="stylesheet" href="styleTasks.css">
  <link rel="stylesheet" href="styleAddTaskForm.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>TickTask</title>
</head>
<body>
  <div class="topnav">
    <span class="topnavLeft">
      <a href="#today" class="toggleSidebarButton"><i class="fas fa-bars"></i></a>
    </span>
    
    <span class="topnavRight">
      <a href="#news"><i class="fas fa-plus"></i></a>
      <a href="#contact"><i class="far fa-user"></i></a>
    </span>
  </div>

  <!-- Side navigation -->
  <div class="sidenav openSidebar">
    <a href="#"><i class="fas fa-inbox"></i> Inbox</a>
    <a href="#"><i class="far fa-calendar"></i> Today</a>
    <a href="#"><i class="fas fa-calendar-week"></i> Next 7 Days</a>
  </div>

  <div class="mainContainer openMainContainer">
    <div class="listDateInfo">
      <span class="listType">Today</span>
      <span class="listDate">Mon Aug 16</span>
    </div>
    
    <div class="taskList">

      <!--
        <div class="taskItem">
        <label class="container">
          <input type="checkbox" checked="checked">
          <span class="checkmark"></span>
          <span class="taskNameName">One</span>
        </label>
      </div>
      -->
    </div>

    <div class="addTaskForm hidden">
      <form class="form">
        <input type='text' class="taskNameInput" placeholder="Task name"></br>
        <input type='text' class="descriptionInput" placeholder="Description">
        <div class="addTaskFormOptions">
          <span class="optionsLeft">
            <span class="datePicker">Today</span>
            <span class="listType">Inbox</span>
          </span>

          <span class="optionsRight">
            <span class="labelPicker">
              <i class="fas fa-tag"></i>
            </span>
            <span class="priorityPicker">
              <i class="far fa-flag"></i>
            </span>
          </span>
        </div>
      </form>
    </div>

    <div class="addTaskFormFinalOptions hidden">
      <button class="addTaskFormButton">Add task</button>
      <button class="cancelFormButton">Cancel</button>
    </div>

    <div class="displayFormButton"><i class="fas fa-plus"></i> Add task</div>
  </div>
</body>
<script src="main.js"></script>
</html>
